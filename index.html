<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Slot Machine</h1>
        <div id="balance">Balance: $0</div>
        <div>
            <input type="number" id="deposit" placeholder="Deposit Amount">
            <button onclick="deposit()">Deposit</button>
        </div>
        <div>
            <input type="number" id="lines" placeholder="Number of Lines (1-3)">
            <button onclick="setLines()">Set Lines</button>
        </div>
        <div>
            <input type="number" id="bet" placeholder="Bet Amount per Line">
            <button onclick="placeBet()">Place Bet</button>
        </div>
        <div class="slot-machine">
            <div class="reel" id="reel-1"></div>
            <div class="reel" id="reel-2"></div>
            <div class="reel" id="reel-3"></div>
        </div>
        <div id="result"></div>
        <button id="play-again" onclick="playAgain()" style="display: none;">Play Again!!!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
